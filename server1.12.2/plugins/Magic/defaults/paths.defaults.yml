# https://github.com/elBukkit/MagicPlugin/tree/master/Magic/src/main/resources/defaults/paths

default:
  hidden: true
  upgrade_commands:
  - broadcast &6@pd &3has advanced to &b$path&3!
  effects:
    enchant:
    - class: EffectSingle
      sound: entity_player_levelup
      effectlib:
        class: SphereEffect
        iterations: 5
        period: 2
        particle: enchantment_table
        radius: 3
    upgrade:
    - class: EffectSingle
      sound: entity_player_levelup
    - class: EffectRing
      firework: star
      radius: 4
      size: 2
    - class: EffectRing
      firework: ball_large
      radius: 6
      size: 3
