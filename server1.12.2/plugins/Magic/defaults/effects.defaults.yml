blockfind:
- class: EffectSingle
  location: target
  use_block_location: true
  effectlib:
    class: CubeEffect
    iterations: 15
    particle: redstone
    color: 00FFAA
    edge_length: 1.2
    enable_rotation: false
    offset: 0.5,0.5,0.5
- class: EffectTrail
  particle: crit_magic
  particle_count: 10
  particle_offset_x: 0.05
  particle_offset_y: 0.05
  particle_offset_z: 0.05
