base:
  storage:
    mana: class
    mana_max: class
    mana_regeneration: class
    mana_timestamp: class
    spell_levels: class
    spells: class
    brushes: class
    path: subclass
    hotbar_count: subclass
    attributes: mage,wand
archer_mage:
  inherit: base
  locked: false
  path: archer
  active_spell: arrow_regular
  spells:
  - arrow_regular
  - arrow_poison
battle_mage:
  parent: caster
  locked: false
  path: battle
  spells:
  - missile
  - arrow
  - curse
  - fire
  - push
broomrider:
  storage:
    spell_levels: class
caster:
  inherit: base
  locked: false
  mana_max: 50
  mana: 50
  mana_regeneration: 5
  spells:
  - missile
mage:
  parent: caster
  locked: false
  path: beginner
  spells:
  - missile
