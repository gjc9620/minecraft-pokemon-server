      sound: enderdragon_wings
      sound_pitch: 0.2
  parameters:
    target: self
    start_speed: 1
    steer_speed: 0.6
    max_height_above_ground: 2
    liftoff_duration: 600
    liftoff_thrust: 0.6
    direction_y: 0.5
    duration: 120000
  costs:
    mana: 20
  active_costs:
    mana: 10
