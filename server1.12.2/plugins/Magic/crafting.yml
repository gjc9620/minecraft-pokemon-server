#
# Modify this file to change the available wand crafting recipes.
# New recipies can be be added, existing recipes can be modified or disabled.
#
# You can also add individual files to the crafting/ folder
#
# To see the current default builtin configs, look in this folder:
# https://github.com/elBukkit/MagicPlugin/tree/master/Magic/src/main/resources/defaults/crafting
#
# For customization help see: 
# https://github.com/elBukkit/MagicPlugin/wiki/Customization
#

#
# Examples:
# Note that a "#" character means the line is commented out and has no effect.
# Make sure to not comment out the lines you add, there should not be a space in front of the name, indentation is important.
# Use http://www.yamllint.com if you have issues with your config, make sure not to use tabs!
# 

# Disable wand crafting
# wand:
#   enabled: false

# Disable broom crafting
# broomstick:
#   enabled: false

# Enable crafting ink from coal and bonemeal
# coal_ink:
#   enabled: true

# Enable crafting leather from zombie flesh
# zombie_leather:
#   enabled: true
#
# NOTE: If you add a new crafting recipe or disable an existing one, you will need a complete server restart for it to take effect.
#